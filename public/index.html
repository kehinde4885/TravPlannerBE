<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="layout">
    <div id="mypopover" popover class="popover">
      <input
        class="searchBar"
        type="search"
        placeholder="Search by Country..." />

      <button
        id="button"
        popovertargetaction="hide"
        popovertarget="mypopover"
        class="absolute right-24 top-14 w-12 text-white">
        <img src="images/close.svg" alt="" />
      </button>
    </div>

    <header class="flex flex-row items-center justify-between">
      <picture>
        <img src="images/Logo.png" alt="" />
      </picture>
      <div class="h-12 w-12">
        <img src="images/forge-icon.svg" alt="" />
      </div>
    </header>

    <main class="hero flex h-screen items-center text-white">
      <div class="space-y-32">
        <div class="space-y-12">
          <h1 class="rockreg max-w-[16ch] text-5xl">
            Your Window to the World
          </h1>
          <p class="kanitextl max-w-[32ch] text-base">
            Use Travelplanner to get information important for visiting other
            places.
          </p>
        </div>

        <button
          popovertargetaction="show"
          popovertarget="mypopover"
          class="kanitextl rounded-lg border-2 border-pri px-12 py-6 text-xl">
          Start Planning
        </button>
      </div>
    </main>

    <section class="space-y-32">
      <div>
        <h4 class="rockreg text-2xl text-black">Popular Locations</h4>

        <article class="flex gap-8">
          <div class="card">
            <img class="card-img" src="images/japan.jpg" alt="" />
            <p class="kanitmed label">Japan</p>
          </div>
          <div class="card">
            <img class="card-img" src="images/japan.jpg" alt="" />
            <p class="kanitmed label">Japan</p>
          </div>
          <div class="card">
            <img class="card-img" src="images/japan.jpg" alt="" />
            <p class="kanitmed label">Japan</p>
          </div>
        </article>
      </div>

      <div>
        <h4 class="rockreg text-2xl text-black">Historical Locations</h4>
        <article class="flex gap-8">
          <div class="card">
            <img class="card-img" src="images/japan.jpg" alt="" />
            <p class="kanitmed label">Japan</p>
          </div>
          <div class="card">
            <img class="card-img" src="images/japan.jpg" alt="" />
            <p class="kanitmed label">Japan</p>
          </div>
          <div class="card">
            <img class="card-img" src="images/japan.jpg" alt="" />
            <p class="kanitmed label">Japan</p>
          </div>
        </article>
      </div>
    </section>

    <section>
      <p class="kanitlight text-3xl text-black">The World is Your Oyster</p>

      <div class="flex flex-col gap-y-60">
        <div class="gradBg h-[930px] w-[860px]">
          <img
            class="relative left-6 top-6 h-full object-cover"
            src="images/7.jpg"
            alt="" />
        </div>

        <div class="gradBg h-[930px] w-[860px]">
          <img
            class="relative left-6 top-6 h-full object-cover"
            src="images/6.jpg"
            alt="" />
        </div>

        <div class="gradBg h-[930px] w-[860px]">
          <img
            class="relative left-6 top-6 h-full object-cover"
            src="images/5.jpg"
            alt="" />
        </div>
      </div>
    </section>

    <section>
      <h1 class="rockreg max-w-prose text-5xl">Start Exploring Today</h1>
      <button
        popovertargetaction="show"
        popovertarget="mypopover"
        class="gradBg kanitextl rounded-lg border-2 border-pri px-12 py-6 text-xl text-white">
        Search by Country
      </button>
    </section>

    <footer
      class="kanitextl flex h-60 items-end justify-between bg-black-75 pb-8 text-base text-white">
      <p>Copyright@2024</p>
      <p>
        Designed and Developed<br />
        by Kehinde Malagu
      </p>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
